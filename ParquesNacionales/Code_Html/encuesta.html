<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encuesta.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <title>Encuesta</title>
</head>
<body>
    <header>
        <section class="isologotipo">
            <div class="logo">
                <a href="home.html"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/PARQUESNACIONALES.png" alt=""></a>
            </div>
            <div class="brand">
                <h3>Parques Nacionales</h3>
                <h4>República Argentina</h4>
            </div>
        </section>
    
        <section class="navegacion">
    
            <nav>
                <ul class="links">
                    <li><a class="links_navbar" href="Mapa.html">Mapa</a></li>
                    <li><a class="links_navbar" href="encuesta.html">Encuesta</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="icon-burger">
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </section>
    </header>
    <form method="POST" th:action="@{/obtenerResultados}">
        <section class="encabezado_encuesta">
            <h1>Parques Nacionales</h1>
            <h3>Responde este cuestionario sobre parques nacionales</h3>
        </section>
        <hr>
        <section class="preguntas_encuesta">
            <label class="pregunta">¿Sabes lo que es un Parque Nacional?</label>
            <br>
            <div style="width: 100%;display: flex;justify-content: center;">
                <input class="radio_button" id="Si" type="radio" name="P1">Si
                <input class="radio_button" id="No" type="radio" name="P1">No
            </div>



            <label class="pregunta">¿Conociste algun parque nacional de la República Argentina?</label>
            <br>
            <div style="width: 100%;display: flex;justify-content: center;">
                <input class="radio_button" type="radio" name="P1">Si
                <input class="radio_button" type="radio" name="P1">No
            </div>
            <label>En caso de que la respuesta haya sido si, ¿cuantos?</label>
            <input style="margin-top: 10px;width: 300px;" type="number" min="0">
            <label>¿Con que motivo visita usted los parques nacionales?</label>
            <div class="checkbox">
                <input  type="checkbox" value="actividad">Para hacer alguna actividad especifica
                <br>
                <input  type="checkbox" value="animales">Para avistar animales
                <br>
                <input  type="checkbox" value="fotos">Para tomar fotos
                <br>
                <input  type="checkbox" value="turismo">Por turismo
            </div>
            <input type="submit">
            
        </section>
    </form>

</body>
</html>
