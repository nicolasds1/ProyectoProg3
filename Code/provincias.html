    <link rel="stylesheet" href="provincias.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <title>Provincias</title>
</head>
<body>
    <header>
        <section class="isologotipo">
            <div class="logo">
                <a href="../Code/home.html"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/PARQUESNACIONALES.png" alt=""></a>
            </div>
            <div class="brand">
                <h3>Parques Nacionales</h3>
                <h4>Republica Argentina</h4>
            </div>
        </section>
    
        <section class="navegacion">
            <nav>
                <ul class="links">
                    <li><a class="links_navbar" href="../Code/Mapa.html">Mapa Interactivo</a></li>
                    <li><a class="links_navbar" href="/instituciones">Encuesta</a></li>
                    <li><a class="links_navbar" href="../Code/provincias.html">Provincias</a></li>
                </ul>
            </nav>

                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </section>
    </header>
    <div id="provincias"></div>

    <script>
        function cargarProvincias(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange= function(){
                if(this.readyState==4 && this.status==200){
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "https://apis.datos.gob.ar/georef/api/provincias")
            xmlhttp.send();
        }
        function myFunction(xmlhttp){
            var json= JSON.parse(xmlhttp.responseText)
            var div=""
            for (var i=0; i<json.provincias.length ;i++){
                div+="<div class=provincia><h1>"+ json.provincias[i].nombre+"</h1><p>Latitud: "+ json.provincias[i].centroide.lat+"<br>Longitud: "+ json.provincias[i].centroide.lon+"</p></div>";
                document.getElementById("provincias").innerHTML= div;
            }
        }
        window.onload=cargarProvincias;
    </script>

    
</body>
</html>
